name: Cypress CI/CD

on:
  push:
    branches: [ main, Rajib ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  cypress:
    runs-on: ubuntu-latest
    environment: staging

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
      AUTHENTICATION_TOKEN: ${{ secrets.AUTHENTICATION_TOKEN }}
      API_URL: ${{ secrets.API_URL }}
      NODE_ENV: staging
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18.18.2'

      - name: Install dependencies
        run: npm ci

      # ---------- PR NUMBER ----------
      - name: Set PR Number
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR_NUMBER=${{ github.event.pull_request.number }}" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" = "refs/heads/Rajib" ]; then
            gh pr create --base main --head Rajib \
              --title "Auto PR: Rajib → Main" \
              --body "Automated PR from CI" || true

            PR=$(gh pr list --head Rajib --base main --state open --json number --jq '.[0].number')
            echo "PR_NUMBER=$PR" >> $GITHUB_ENV
          fi

      # ---------- TESTS ----------
      - name: Clean reports
        run: npm run cleanup:reports

      - name: Run Cypress tests
        id: tests
        run: npm run cy:run
        continue-on-error: true

      # ---------- REPORT ----------
      - name: Generate HTML report
        if: always()
        run: |
          npm run merge:reports
          npm run generate:report

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports
          retention-days: 30

      - name: Zip HTML report
        if: always()
        run: |
          sudo apt-get update && sudo apt-get install -y zip
          zip -r cypress-report.zip cypress/reports

      - name: Send email with HTML report attachment
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          secure: false

          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}

          to: ${{ secrets.EMAIL_TO }}
          from: GitHub CI <${{ secrets.EMAIL_USER }}>
          subject: "Cypress Test Report – ${{ steps.tests.outcome }}"

          body: |
            Cypress test execution completed.

            Status: ${{ steps.tests.outcome }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Run: #${{ github.run_number }}

            HTML report is attached.

          attachments: cypress-report.zip


      # ---------- PR ACTIONS ----------
      - name: Merge PR on success
        if: steps.tests.outcome == 'success' && env.PR_NUMBER != ''
        run: gh pr merge $PR_NUMBER --merge --_
