name: Cypress CI with Email Report

on:
  push:
    branches: [ main, Rajib ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cypress:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
      AUTHENTICATION_TOKEN: ${{ secrets.AUTHENTICATION_TOKEN }}
      API_URL: ${{ secrets.API_URL }}
      NODE_ENV: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Clean reports
        run: npm run cleanup:reports

      - name: Run Cypress tests
        id: tests
        run: npm run cy:run
        continue-on-error: true

      - name: Generate HTML report
        if: always()
        run: |
          npm run merge:reports
          npm run generate:report

      - name: Upload Cypress report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports
          retention-days: 30

      - name: Send email with report link
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}

          to: ${{ secrets.EMAIL_TO }}
          from: GitHub CI <${{ secrets.EMAIL_USER }}>
          subject: "Cypress Test Report â€“ ${{ steps.tests.outcome }}"

          body: |
            Hi Rajib,

            Cypress test execution has completed.

            Status: ${{ steps.tests.outcome }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Run: #${{ github.run_number }}

            Download HTML Report:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            â€“ GitHub Actions ðŸ¤–

      - name: Mark job as failed if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
